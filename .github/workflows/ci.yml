name: build

on: push

jobs:
  build-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        build-type: [Release]
        include:
          - os: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
          submodules: recursive

      # - name: Run vcpkg submodules
      #   uses: lukka/run-vcpkg@v7
      #   with:
      #     vcpkgArguments: "@${{ github.workspace }}/docker-ci/workspace/vcpkg-x64-linux.txt"
      #     vcpkgDirectory: "${{ github.workspace }}/docker-ci/vcpkg"
      #     vcpkgGitCommitId: 9dd12f8d791f6fa4e396adbebc714d51cbee2143
      #     appendedCacheKey: ${{ hashFiles('docker-ci/workspace/vcpkg-x64-linux.txt') }}

      - name: Run vcpkg install
        uses: lukka/run-vcpkg@v11.5
        with:
          vcpkgDirectory: "${{ github.workspace }}/docker-ci/vcpkg"
          vcpkgGitCommitId: 9dd12f8d791f6fa4e396adbebc714d51cbee2143
          vcpkgJsonGlob: "workspace/vcpkg.json"
          runVcpkgInstall: true
          doNotCache: false
